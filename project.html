<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Class.Project</title>
</head>

<body>
    <h1>Theme Switcher Class project</h1>

    <div>
        Background Color:
        <select id="backgroundSelect">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightpink">Light Pink</option>
        </select>
    </div>

    <div>
        Font Color:
        <select id="fontColorSelect">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
        </select>
    </div>

    <div>
        <input type="range" id="fontSizeSlider" min="10" max=67" value="20">
    </div>

    <div>
        <button id="resetButton">Reset Theme</button>
    </div>

    <script>
        let backgroundSelect = document.getElementById("backgroundSelect");
        let fontColorSelect = document.getElementById("fontColorSelect");
        let fontSizeSlider = document.getElementById("fontSizeSlider");
        let resetButton = document.getElementById("resetButton");

        function changeBackgroundColor() {
            document.body.style.backgroundColor = backgroundSelect.value;
        }

        function changeFontColor() {
            document.body.style.color = fontColorSelect.value;
        }

        function changeTextSize() {
            let size = fontSizeSlider.value;
            document.body.style.fontSize = size + "px";
            fontSizeSlider.value = size;
        }

        backgroundSelect.addEventListener("change", changeBackgroundColor);
        fontColorSelect.addEventListener("change", changeFontColor);
        fontSizeSlider.addEventListener("input", changeTextSize);

        resetButton.addEventListener("click", function () {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            document.body.style.fontSize = "20px";
            fontSizeSlider.value = size;
        });

    </script>



    <a href="index.html">index.html</a>
</body>

</html>
