<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Balloon Widget</h1>
  <p>Directions:
  <ol>
    <li>Press the up arrow to inflate the balloon by 1.1</li>
    <li>Press the down arrow to deflate the balloon by .9</li>
  </ol>
  </p>

  <p id="balloon">ðŸŽˆ</p>

  <script>
    let balloonEl = document.getElementById("balloon");
    let fontSize = 10;
    function handleKeyDown(event) {
      if (event.key == "ArrowUp") {
        fontSize *= 1.1;
        balloonEl.style.fontSize = fontSize + "px";
        console.log("inflate: " + fontSize)
        event.preventDefault();
      }
      if (event.key == "ArrowDown") {
        fontSize *= .9;
        balloonEl.style.fontSize = fontSize + "px";
        console.log("deflate: " + fontSize)
        event.preventDefault();
      }
    }
    window.addEventListener("keydown", handleKeyDown);

  </script>
  <a href="index.html">Index.html</a>


</body>

</html>
